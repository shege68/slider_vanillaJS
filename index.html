<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="myslider" class="carousel">

    <div id="slides" class="slides">
      <div class="slide item active">Slide 1</div>
      <div class="slide item">Slide 2</div>
      <div class="slide item">Slide 3</div>
      <div class="slide item">Slide 4</div>
      <div class="slide item">Slide 5</div>
      <!-- якщо в html добавити слайди то в js все створюватиметься динамічно ! -->
      <!-- потрібно тільки стилізувати нові слайди в style -->
      <div class="slide item">Slide 6</div>
      <div class="slide item">Slide 7</div>
      <div class="slide item">Slide 8</div>
    </div>
    <!-- кнопки та індикатори динамічно створюються в js !!! -->
  </div>
  <script src="js/main.js" type="module"></script>
</body>

</html>
