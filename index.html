<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="myslider" class="carousel">

    <div id="slides" class="slides">
      <div class="slide item active" style="background-image: url(assets/img/slide1.jpg);">Slide 1</div>
      <div class="slide item" style="background-image: url(assets/img/slide2.jpg);">Slide 2</div>
      <div class="slide item" style="background-image: url(assets/img/slide3.jpg);">Slide 3</div>
      <div class="slide item" style="background-image: url(assets/img/slide4.jpg);">Slide 4</div>
      <div class="slide item" style="background-image: url(assets/img/slide5.jpg);">Slide 5</div>
      <!-- якщо в html добавити слайди то в js все створюватиметься динамічно ! -->
      <!-- потрібно тільки стилізувати нові слайди в style -->
      <div class="slide item" style="background-image: url(assets/img/slide6.jpg);">Slide 6</div>
      <div class="slide item" style="background-image: url(assets/img/slide7.jpg);">Slide 7</div>
      <div class="slide item" style="background-image: url(assets/img/slide8.jpeg);">Slide 8</div>
    </div>
    <!-- кнопки та індикатори динамічно створюються в js !!! -->
  </div>
  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
